<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <title> Studygram - a rede social de estudos </title>
</head>

<body>
    <main class="wrapper">
        <article class="smartphone">
            <img src="images/smartphone.png" width="450px" alt="smartphone">
        </article>
        <article class="login">
            <h1 id="logotype"> Studygram </h1>
            <div id="data">
                <form autocomplete="off">
                    <fieldset>
                        <input type="text" placeholder="Telefone, nome de usuário ou email" name="email" required>
                        <input type="password" placeholder="Senha" name="email" required>
                    </fieldset>
                </form>
            </div>

            <div>
                <button type="submit" class="btn"> Entrar </button>
            </div>
            <div class="or">
                <hr>
                <p> OU </p>
                <hr>
            </div>
            <div class="social">
                <a href="facebook.com"> <img src="images/facebook.png" alt="facebook"> </a>
                <a href="facebook.com">
                    <p> Log in com Facebook </p>
                </a>

            </div>
            <a href="https://www.instagram.com/accounts/password/reset/">
                <h5> Esqueceu sua senha? </h5>
            </a>
            <div class="signup">
                <p> Não tem uma conta? <a href=""> Cadastre-se </a> </p>
            </div>
            <center>
                <p> Baixe o app </p>
            </center>
            <ul class="stores">
                <li class="stores">
                    <a href="appstore.com"> <img src="images/app_store.png" alt="App Store" width="150px"> </a>
                </li>
                <li class="stores">
                    <a href="playstore.com"> <img src="images/google_play.png" alt="Play Store" width="150px"> </a>
                </li>
            </ul>
            </div>
        </article>

    </main>
</body>

</html>
